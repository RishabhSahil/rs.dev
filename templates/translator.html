<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{data.title}} || RISHABH</title>
    <link rel="icon" href="{{ url_for('static', filename='Media/Images/rlogo.png') }}" />    
    <link href="{{ url_for('static', filename='Css/tstyle.css') }}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <form method="post" action="/translator">
        <div class="wrapper">
          <div class="text-input">
            <textarea spellcheck="false" class="from-text" name="question" placeholder="Enter text">{{data.question}}</textarea>
            <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation" >{{data.answer.text}}</textarea>
          </div>
          <ul class="controls">
            <li class="row from">
              <select>
                <option>Auto Detecated</option>               
                {% for i in data.langv %}
                  {% for j in range(0,1) %}
                    {% if i == data.langqu %}
                      <option selected value="{{data.langqu}}">{{data.lang[data.langqu]}}</option>
                    {% endif %}
                      <option value="{{i}}">{{data.lang[i][0].upper()+data.lang[i][1:].lower()}}</option>
                  {% endfor %} 
                {% endfor %}          
              </select>
            </li>
            <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
            <li class="row to">
            <select name="comp_select">
              {% for i in data.langv %}
                {% for j in range(0,1) %}
                  {% if data.langse == i %}
                    <option selected value="{{data.langse}}">{{data.langvles[0].upper()+data.langvles[1:].lower()}}</option>
                  {% endif %}
                    <option value="{{i}}">{{data.lang[i][0].upper()+data.lang[i][1:].lower()}}</option>
                {% endfor %} 
              {% endfor %}           
            </select>
            </li>
          </ul>
        </div>
        <button type="submit">Translate Text</button>
      </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
