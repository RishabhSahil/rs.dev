<body>
    <div class="Mydiv">
        <header>
            <nav>
                <ul id="nav_bar">
                    <li class="nav-links" id="gmail"><a href="https://translate.google.co.in/"

                    <li id="sign_in"><a class="gb_D gb_Na gb_i" href="http://rishabhinsta.herokuapp.com/"

                    <!--                     <li id="sign_in"><a class="gb_D gb_Na gb_i" href="Risk-Bug-error.html" title="Bug-Error">Bug Error</a></li> -->
                </ul>
            </nav>
        </header>

        <div class="google">
            <div id="google_logo">
                <a href="/" id="clicktomove" title="Click To Search RISHABH">
                    <font color="#9A06C2" size="90px"><i><b>R</b></i></font>
                    <font color="#9A06C2" size="90px"><i><b>I</b></i></font>
                    <font color="#9A06C2" size="90px"><i><b>S</b></i></font>
                    <font color="#0F03C8" size="90px"><i><b>H</b></i></font>

            </div>
        </div>

        <!-- <script async src="https://cse.google.com/cse.js?cx=f2cd226a8cb38b940" id="search-query"></script> -->
        <div class="wrapper-searchresult">
            <form method="GET" action="/search">
                <div class="search-input">
                    <a href="" target="_blank" hidden></a>
                    <input type="text" id="textSearch" name="q" class="search-text" part="control"
                        title="Enter search here" value="{{data.search}}" placeholder="Type to search. . ." />
                    <div class="autocom-box">
                        <!-- here list are inserted from javascript -->
                    </div>
                    <button type="submit" class="icon" title="Click to search"><i class="fa fa-search"></i>
                </div>
                </button>
                <div>
                    {% for id in data.idlinks %}
                    {% for links in range(0,1) %}
                    <a href="{{data.answer['links'][id]}}">{{id}}</a>
                    {% endfor %}
                    {% endfor %}
                </div>
                <!-- <div class="gcse-search"></div> -->
                <div>
                    <ul id="nav_bar_search">
                        <li onclick="wikipediasearchq()"><a href="#"><i class="fa fa-wikipedia-w"
                                    id="wikipeida-searchq-q"></i></a></li>
                        <li onclick="mapsearchq()"><a href="#"><i class="fas fa-map-marker-alt"
                                    id="map-searchq"></i></a></li>
                        <li onclick="youtubesearchq()"><a href="#"><i class="fa fa-youtube-play"
                                    id="youtube-searchq"></i></a></li>
                        <li onclick="songmq()"><a href="#"><i class="fas fa-music" id="music-searchq-q"></i></a></li>
                    </ul>
                    <!-- <ul id="nav_bar_search">
                <li id="wiki-search" onclick="wikipediasearchq()"><a href="#">Wikipedia</a></li>
                <li id="map-search" onclick="mapsearch()"><a href="#">Map</a></li>
                <li id="youtube-search-q"><a href="#">YouTube</a></li>
            </ul> -->
                </div>

        <script src="{{ url_for('static', filename='Java/script.js') }}"></script>
